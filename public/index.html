<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>On-Chain SetValues</title>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      margin: 0;
    }

    #mainContent { display: none; }
    #erroMsg { color: red; margin-top: 10px; }

    td[data-score] {
      font-weight: bold;
      color: white;
    }

    td[data-score^="6"] { background: #3399ff; } /* azul */
    td[data-score^="5"] { background: #00cc00; } /* verde */
    td[data-score^="3"], td[data-score^="4"] { background: #ffff00; color: black; } /* amarelo */
    td[data-score^="2"] { background: #ff00ff; } /* rosa neon */

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table.dataTable {
      width: 100% !important;
    }
  </style>
</head>
<body>
  <h2>On-Chain SetValues</h2>
  <div>
    <input type="email" id="emailInput" placeholder="Digite seu e-mail autorizado..." />
    <button onclick="carregarDados()">Acessar</button>
  </div>

  <div id="erroMsg"></div>

  <div id="mainContent">
    <br/>
    <table id="tabela" class="display"></table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx1uCilEUjMTsgu6UZl0EimrwA8GpsvpyLOKKmIbIwGH64USsvUm8yquTo4TTn0Id8/exec";

    function carregarDados() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email) return alert("Digite um e-mail autorizado.");

      fetch(`${API_URL}?email=${email}`)
        .then(res => res.json())
        .then(dados => {
          if (dados.erro) {
            document.getElementById("erroMsg").innerText = "Acesso negado. Verifique seu e-mail.";
            return;
          }

          document.getElementById("erroMsg").innerText = "";
          document.getElementById("mainContent").style.display = "block";

          const colunas = Object.keys(dados[0]).map(k => ({ title: k, data: k }));
          $('#tabela').DataTable({
            data: dados,
            columns: colunas,
            destroy: true,
            paging: false,
            searching: false,
            info: false
          });

          setTimeout(() => {
            $('#tabela tbody tr').each(function () {
              const $tds = $(this).find("td");

              // Link CMC
              const link = $tds.eq(4).text();
              if (link.startsWith("http")) {
                $tds.eq(4).html(`<a href="${link}" target="_blank">Abrir</a>`);
              }

              // Score para coloração
              const score = $tds.eq(5).text();
              $tds.eq(5).attr("data-score", score);
            });
          }, 300);
        })
        .catch(() => {
          document.getElementById("erroMsg").innerText = "Erro ao carregar dados.";
        });
    }
  </script>
</body>
</html>
