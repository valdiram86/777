<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On-Chain SetValues</title>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f8f8f8;
      color: #000;
    }

    #cryptoTable {
      width: 100%;
      margin-top: 20px;
    }

    #loginContainer {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Login Google -->
  <div id="loginContainer">
    <div id="g_id_onload"
         data-client_id="878338673157-25c7iqh0di9dcf5q29l7di388savhi0e.apps.googleusercontent.com"
         data-callback="onLogin"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main style="display:none;" id="mainContent">
    <h2>On-Chain SetValues</h2>
    <table id="cryptoTable" class="display">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Nome</th>
          <th>Símbolo</th>
          <th>Preço (USD)</th>
          <th>Pontuação</th>
          <th>Cor</th>
          <th>Alerta</th>
          <th>Observações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Script de lógica separado -->
  <script src="script.js"></script>
</body>
</html>
