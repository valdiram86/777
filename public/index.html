<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>On-Chain SetValues</title>

  <!-- Google Login -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    #mainContent { display: none; }
    #erroMsg { color: red; margin-top: 15px; }
  </style>
</head>
<body>

  <h2>On-Chain SetValues</h2>

  <div id="loginContainer">
    <div id="g_id_onload"
         data-client_id="878338673157-9dlur4bpkcqamua9ccmmh2v95nquo0ce.apps.googleusercontent.com"
         data-callback="onLogin"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    <div id="erroMsg"></div>
  </div>

  <div id="mainContent">
    <br/>
    <table id="tabela" class="display"></table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwfamJDHV1RRE4Q3Lv2ZyKiXhCNQj-qwusmJJJo5Fwzy4L2gAyhRWcnrr2_7il3uNA/exec";

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = decodeURIComponent(atob(base64Url).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')
      );
      return JSON.parse(base64);
    }

    function onLogin(response) {
      const payload = parseJwt(response.credential);
      const email = payload.email.toLowerCase();
      carregarDadosComEmail(email);
    }

    function carregarDadosComEmail(email) {
      fetch(`${API_URL}?email=${email}`)
        .then(res => res.json())
        .then(dados => {
          if (dados.erro) {
            document.getElementById("erroMsg").innerText = "Acesso negado. E-mail nÃ£o autorizado.";
            return;
          }

          document.getElementById("erroMsg").innerText = "";
          document.getElementById("loginContainer").style.display = "none";
          document.getElementById("mainContent").style.display = "block";

          const colunas = Object.keys(dados[0]).map(k => ({ title: k, data: k }));
          $('#tabela').DataTable({
            data: dados,
            columns: colunas,
            destroy: true,
            pageLength: 15
          });
        })
        .catch(() => {
          document.getElementById("erroMsg").innerText = "Erro ao carregar os dados.";
        });
    }
  </script>
</body>
</html>
