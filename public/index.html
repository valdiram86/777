<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>On-Chain SetValues</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f5f5f5;
      z-index: 999;
      text-align: center;
      padding: 20px 10px 70px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 26px;
      margin: 0;
    }

    .login {
      margin-top: 15px;
    }

    #emailInput {
      padding: 6px;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
    }

    #mainContent {
      position: absolute;
      top: 140px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: auto;
      padding: 10px;
    }

    #erroMsg {
      color: red;
      text-align: center;
      margin-top: 5px;
    }

    td[data-score] {
      font-weight: bold;
      color: black;
    }

    td[data-score="700"],
    td[data-score^="7"] {
      background: #3399ff;
      color: white;
    }

    td[data-score^="6"] { background: #3399ff; color: white; }
    td[data-score^="5"] { background: #00cc00; color: white; }
    td[data-score^="3"],
    td[data-score^="4"] { background: #ffff00; color: black; }
    td[data-score^="2"] { background: #ff00ff; color: white; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table.dataTable {
      width: 100% !important;
    }
  </style>
</head>
<body>

  <header>
    <h2>On-Chain SetValues</h2>
    <div class="login" id="loginArea">
      <input type="email" id="emailInput" placeholder="Digite seu e-mail autorizado..." />
      <button onclick="carregarDados()">Acessar</button>
    </div>
    <div id="erroMsg"></div>
  </header>

  <div id="mainContent" style="display:none;">
    <table id="tabela" class="display"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx1uCilEUjMTsgu6UZl0EimrwA8GpsvpyLOKKmIbIwGH64USsvUm8yquTo4TTn0Id8/exec";

    function carregarDados() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email) return alert("Digite um e-mail autorizado.");

      fetch(`${API_URL}?email=${email}`)
        .then(res => res.json())
        .then(dados => {
          if (dados.erro) {
            document.getElementById("erroMsg").innerText = "Acesso negado. Verifique seu e-mail.";
            return;
          }

          document.getElementById("erroMsg").innerText = "";
          document.getElementById("mainContent").style.display = "block";

          const colunas = Object.keys(dados[0]).map(k => ({ title: k, data: k }));
          $('#tabela').DataTable({
            data: dados,
            columns: colunas,
            destroy: true,
            paging: false,
            searching: true,
            info: false
          });

          setTimeout(() => {
            $('#tabela tbody tr').each(function () {
              const $tds = $(this).find("td");
              const link = $tds.eq(4).text();
              if (link.startsWith("http")) {
                $tds.eq(4).html(`<a href="${link}" target="_blank">Abrir</a>`);
              }
              const score = $tds.eq(5).text();
              $tds.eq(5).attr("data-score", score);
            });
          }, 300);
        })
        .catch(() => {
          document.getElementById("erroMsg").innerText = "Erro ao carregar dados.";
        });
    }
  </script>
</body>
</html>
