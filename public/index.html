<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes" />
  <title>On-Chain SetValues</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      margin: 0;
      padding: 10px;
    }
    h2 {
      text-align: center;
      font-size: 26px;
      margin: 10px 0;
    }
    #intro {
      text-align: center;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      max-width: 100%;
      margin: 0 auto 20px;
    }
    #loginArea {
      text-align: center;
      margin-bottom: 15px;
    }
    #mainContent {
      display: none;
      overflow-x: auto;
    }
    #erroMsg {
      text-align: center;
      color: red;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 900px;
    }
    th, td {
      padding: 6px;
      text-align: center;
      border: 1px solid #ccc;
    }
    td[data-score] {
      font-weight: bold;
      color: black;
    }
    td[data-score="700"], td[data-score^="6"] {
      background: #3399ff; color: white;
    }
    td[data-score^="5"] {
      background: #00cc00; color: black;
    }
    td[data-score^="3"], td[data-score^="4"] {
      background: #ffff00; color: black;
    }
    td[data-score^="2"] {
      background: #ff00ff; color: black;
    }
    .dataTables_filter {
      text-align: center;
      margin-bottom: 15px;
    }
    .dataTables_filter input {
      width: 240px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h2>On-Chain SetValues</h2>

  <div id="intro">
    <p><strong>Radar de criptomoedas 100% automatizado</strong></p>
    <p>Com análise de 3.000 ativos e pontuação baseada em dezenas de critérios.</p>
  </div>

  <div id="loginArea">
    <input type="email" id="emailInput" placeholder="Digite seu e-mail autorizado..." />
    <button onclick="carregarDados()">Acessar</button>
  </div>

  <div id="erroMsg"></div>

  <div id="mainContent">
    <div style="overflow-x: auto;">
      <table id="tabela" class="display"></table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzZv1b5icT45uJ3ajNwkak7yRrb2QzDd0Ig0tf87sAjcVUI_bQk151sgSOspGVjFt_6VA/exec";

    function carregarDados() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email) return alert("Digite um e-mail autorizado.");

      fetch(`${API_URL}?email=${email}`)
        .then(res => res.json())
        .then(dados => {
          if (dados.erro) {
            document.getElementById("erroMsg").innerText = "Acesso negado. Verifique seu e-mail.";
            return;
          }

          document.getElementById("erroMsg").innerText = "";
          document.getElementById("mainContent").style.display = "block";
          document.getElementById("intro").style.display = "none";
          document.getElementById("loginArea").style.display = "none";

          const colunas = Object.keys(dados[0]).map(k => ({ title: k, data: k }));
          $('#tabela').DataTable({
            data: dados,
            columns: colunas,
            destroy: true,
            paging: false,
            searching: true,
            info: false,
            scrollX: true,
            initComplete: function () {
              $('div.dataTables_filter input').attr('placeholder', 'Buscar criptomoeda...');
            }
          });

          setTimeout(() => {
            $('#tabela tbody tr').each(function () {
              const $tds = $(this).find("td");
              const link = $tds.eq(4).text();
              if (link.startsWith("http")) {
                $tds.eq(4).html(`<a href="${link}" target="_blank">Abrir</a>`);
              }

              const score = parseInt($tds.eq(5).text());
              if (!isNaN(score) && score >= 250) {
                $tds.eq(5).attr("data-score", score);
              }
            });
          }, 300);
        })
        .catch(() => {
          document.getElementById("erroMsg").innerText = "Erro ao carregar dados.";
        });
    }
  </script>
</body>
</html>
