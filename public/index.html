<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On-Chain SetValues</title>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- Google OAuth -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    #mainContent {
      display: none;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <div id="g_id_onload"
         data-client_id="878338673157-9dlur4bpkcqamua9ccmmh2v95nquo0ce.apps.googleusercontent.com"
         data-callback="onLogin"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <div id="mainContent">
    <h2>On-Chain SetValues – Painel</h2>
    <input type="text" id="searchBox" placeholder="Buscar nome ou símbolo..." />
    <button onclick="atualizarDados()">Atualizar Dados</button>
    <p id="status"></p>
    <table id="cryptoTable" class="display">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Nome</th>
          <th>Símbolo</th>
          <th>Preço (USD)</th>
          <th>Pontuação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwfamJDHV1RRE4Q3Lv2ZyKiXhCNQj-qwusmJJJo5Fwzy4L2gAyhRWcnrr2_7il3uNA/exec";

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = decodeURIComponent(atob(base64Url).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(base64);
    }

    function onLogin(response) {
      const payload = parseJwt(response.credential);
      const email = payload.email;

      // Exibe o painel apenas para usuários autorizados (se necessário, pode validar domínio aqui)
      if (email.endsWith("@gmail.com")) {
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("loginContainer").style.display = "none";
        atualizarDados();
      } else {
        alert("Acesso não autorizado.");
      }
    }

    function atualizarDados() {
      document.getElementById("status").innerText = "Carregando...";
      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          const tabela = $('#cryptoTable').DataTable();
          tabela.clear();
          tabela.rows.add(data);
          tabela.draw();
          document.getElementById("status").innerText = "Atualizado com sucesso.";
        })
        .catch(error => {
          console.error("Erro ao carregar dados:", error);
          document.getElementById("status").innerText = "Erro ao carregar dados.";
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      $('#cryptoTable').DataTable({
        data: [],
        columns: [
          { data: 'rank' },
          { data: 'nome' },
          { data: 'simbolo' },
          { data: 'preco' },
          { data: 'pontuacao' }
        ]
      });

      document.getElementById("searchBox").addEventListener("keyup", function () {
        $('#cryptoTable').DataTable().search(this.value).draw();
      });
    });
  </script>
</body>
</html>
