<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>On-Chain SetValues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Estilos e DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #painelInterno {
      padding: 20px;
      height: 100%;
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #filtrosExtras {
      margin-bottom: 20px;
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #tabela {
      width: 100%;
      max-width: 1200px;
      overflow-x: auto;
      background: #fff;
      border-collapse: collapse;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    table.dataTable {
      width: 100% !important;
    }

    td, th {
      white-space: nowrap;
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    #contadoresCores {
      margin: 20px 0;
      font-weight: bold;
    }

    #loginExterno {
      padding: 40px;
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="loginExterno">
    <h2>On-Chain SetValues</h2>
    <p>Digite seu e-mail autorizado para acessar o painel:</p>
    <input type="email" id="email" placeholder="email@exemplo.com">
    <br>
    <button id="carregar">Acessar</button>
    <p id="erro" style="color: red; margin-top: 10px;"></p>
  </div>

  <div id="painelInterno" style="display: none;">
    <div id="filtrosExtras">
      <input type="text" id="buscarSimbolo" placeholder="Buscar símbolo...">
      <input type="number" id="rankingMin" placeholder="Ranking Mínimo">
      <input type="number" id="rankingMax" placeholder="Ranking Máximo">
      <button onclick="exportarSelecionadas()">Exportar CSV</button>
      <button onclick="exportarPDF()">Exportar PDF</button>
    </div>

    <div id="contadoresCores">Carregando...</div>

    <table id="tabela" class="display">
      <thead>
        <tr>
          <th>Ranking</th>
          <th>Símbolo</th>
          <th>Link</th>
          <th>Score</th>
          <th>1D</th>
          <th>7D</th>
          <th>30D</th>
          <th>60D</th>
          <th>90D</th>
          <th>Anterior</th>
          <th>Variação</th>
          <th>Destaque</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Insira aqui o seu script personalizado JavaScript -->
  <!-- (Inclua o bloco <script> com o código que você já enviou anteriormente, incluindo a lógica do botão, fetch e DataTables) -->

</body>
</html>
