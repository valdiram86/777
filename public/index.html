<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.3, user-scalable=yes" />
  <title>On-Chain SetValues</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      margin: 0;
      padding: 15px;
      font-size: 10px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
    }

    #intro {
      text-align: center;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      max-width: 900px;
      margin: 0 auto 20px;
    }

    #loginArea {
      text-align: center;
      margin-bottom: 20px;
    }

    #mainContent {
      display: none;
      overflow-x: auto;
    }

    #erroMsg {
      text-align: center;
      color: red;
    }

    table {
      border-collapse: collapse;
      width: max-content;
    }

    th, td {
      padding: 4px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .dataTables_filter input {
      width: 200px;
      padding: 4px;
    }

    td[data-score] {
      font-weight: bold;
    }

    td[data-score="700"], td[data-score^="6"] { background: #3399ff; color: white; }
    td[data-score^="5"] { background: #00cc00; color: black; }
    td[data-score^="3"], td[data-score^="4"] { background: #ffff00; color: black; }
    td[data-score^="2"] { background: #ff00ff; color: black; }
    td[data-score^="0"], td[data-score^="1"] { background: white; color: black; }
  </style>
</head>
<body>

  <h2>On-Chain SetValues</h2>

  <div id="intro">
    <h3>Sobre o Projeto On-Chain SetValues</h3>
    <p>O <strong>On-Chain SetValues</strong> monitora mais de <strong>3.000 criptomoedas</strong> em tempo real e calcula uma <strong>pontuação de 1 a 700</strong> com base em critérios técnicos, sociais e de mercado.</p>
    <p><strong>Contato:</strong> onchainsetvalues@gmail.com | WhatsApp: (21) 98225-2303</p>
  </div>

  <div id="loginArea">
    <input type="email" id="emailInput" placeholder="Digite seu e-mail autorizado..." />
    <button onclick="carregarDados()">Acessar</button>
  </div>

  <div id="erroMsg"></div>

  <div id="mainContent">
    <table id="tabela" class="display nowrap"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwBaN3SYvwHzKvJ9HuW8Zo7WSa5z-E7dj2Za4DiawqZzRDO7bkeBkZK6sfeEOWFMRQYZg/exec";

    function carregarDados() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email) return alert("Digite um e-mail autorizado.");

      fetch(`${API_URL}?email=${email}`)
        .then(res => res.json())
        .then(dados => {
          if (dados.erro) {
            document.getElementById("erroMsg").innerText = "Acesso negado.";
            return;
          }

          document.getElementById("mainContent").style.display = "block";
          document.getElementById("intro").style.display = "none";
          document.getElementById("loginArea").style.display = "none";

          const colunas = Object.keys(dados[0]).map(k => ({ title: k, data: k }));
          $('#tabela').DataTable({
            data: dados,
            columns: colunas,
            destroy: true,
            paging: false,
            searching: true,
            info: false,
            scrollX: true,
            initComplete: function () {
              $('div.dataTables_filter input').attr('placeholder', 'Buscar criptomoeda...');
            }
          });

          setTimeout(() => {
            $('#tabela tbody tr').each(function () {
              const $tds = $(this).find("td");
              const linkText = $tds.eq(4).text();
              if (linkText.includes("http")) {
                $tds.eq(4).html(`<a href="${linkText}" target="_blank">Abrir</a>`);
              }

              const score = parseInt($tds.eq(5).text());
              if (!isNaN(score) && score >= 250) {
                $tds.eq(5).attr("data-score", score);
              }
            });
          }, 300);
        })
        .catch(() => {
          document.getElementById("erroMsg").innerText = "Erro ao carregar dados.";
        });
    }
  </script>
</body>
</html>
