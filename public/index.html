<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>On-Chain SetValues</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      margin: 0;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #loginArea {
      margin: 0 auto 20px;
    }

    #mainContent {
      display: none;
      margin-top: 30px;
    }

    #erroMsg {
      color: red;
      margin-top: 10px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    td[data-score] {
      font-weight: bold;
      color: black;
    }

    td[data-score^="6"] { background: #3399ff; color: white; }
    td[data-score^="5"] { background: #00cc00; color: black; }
    td[data-score^="3"], td[data-score^="4"] { background: #ffff00; color: black; }
    td[data-score^="2"] { background: #ff00ff; color: black; }

    .dataTables_filter {
      text-align: center !important;
      margin-bottom: 20px;
    }

    .dataTables_filter input {
      width: 250px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>On-Chain SetValues</h2>

  <p id="introText">
    Radar inteligente de criptomoedas emergentes. Acesse com seu e-mail autorizado.
  </p>

  <div id="loginArea">
    <input type="email" id="emailInput" placeholder="Digite seu e-mail autorizado..." />
    <button onclick="carregarDados()">Acessar</button>
  </div>

  <div id="erroMsg"></div>

  <div id="mainContent">
    <table id="tabela" class="display"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx1uCilEUjMTsgu6UZl0EimrwA8GpsvpyLOKKmIbIwGH64USsvUm8yquTo4TTn0Id8/exec";

    function carregarDados() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email) return alert("Digite um e-mail autorizado.");

      fetch(`${API_URL}?email=${email}`)
        .then(res => res.json())
        .then(dados => {
          if (dados.erro) {
            document.getElementById("erroMsg").innerText = "Acesso negado. Verifique seu e-mail.";
            return;
          }

          document.getElementById("erroMsg").innerText = "";
          document.getElementById("mainContent").style.display = "block";
          document.getElementById("loginArea").style.display = "none";
          document.getElementById("introText").style.display = "none";

          const colunas = Object.keys(dados[0]).map(k => ({ title: k, data: k }));
          $('#tabela').DataTable({
            data: dados,
            columns: colunas,
            destroy: true,
            paging: false,
            searching: true,
            info: false,
            initComplete: function () {
              $('div.dataTables_filter input').attr('placeholder', 'Buscar criptomoeda...');
            }
          });

          setTimeout(() => {
            $('#tabela tbody tr').each(function () {
              const $tds = $(this).find("td");
              const link = $tds.eq(4).text();
              if (link.startsWith("http")) {
                $tds.eq(4).html(`<a href="${link}" target="_blank">Abrir</a>`);
              }
              const score = $tds.eq(5).text();
              $tds.eq(5).attr("data-score", score);
            });
          }, 300);
        })
        .catch(() => {
          document.getElementById("erroMsg").innerText = "Erro ao carregar dados.";
        });
    }
  </script>
</body>
</html>
