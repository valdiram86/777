<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>On-Chain SetValues</title>

  <!-- DataTables + Responsive -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin: 20px 0 10px;
    }
    #intro {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 1000px;
    }
    #loginArea {
      text-align: center;
      margin-bottom: 20px;
    }
    #mainContent {
      display: none;
      padding: 0 10px;
    }
    .dataTables_wrapper {
      width: 100%;
      overflow-x: auto;
    }
    table.dataTable {
      width: 100% !important;
      table-layout: auto !important;
    }
    th, td {
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    td[data-score="700"], td[data-score^="6"] { background: #3399ff; color: white; }
    td[data-score^="5"] { background: #00cc00; color: black; }
    td[data-score^="3"], td[data-score^="4"] { background: #ffff00; color: black; }
    td[data-score^="2"] { background: #ff00ff; color: black; }

    .dataTables_filter {
      float: right;
      margin-top: -42px;
    }

    .custom-filter {
      float: left;
      margin-bottom: 15px;
    }
    .custom-filter input {
      width: 70px;
      padding: 5px;
      margin-right: 5px;
    }
    .custom-filter button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>

<h2>On-Chain SetValues</h2>

<div id="loginArea">
  <input type="email" id="emailInput" placeholder="Digite seu e-mail autorizado..." />
  <button onclick="carregarDados()">Acessar</button>
</div>

<div id="erroMsg" style="text-align:center; color:red;"></div>

<div id="mainContent">

  <!-- Filtro por faixa de posições -->
  <div class="custom-filter">
    <label>Rank de:</label>
    <input type="number" id="minRank" placeholder="mín" />
    <input type="number" id="maxRank" placeholder="máx" />
    <button onclick="filtrarRank()">Filtrar</button>
  </div>

  <!-- Tabela -->
  <table id="tabela" class="display responsive nowrap"></table>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbx0xMlLwJwRQVkBjhBA7ej7TvkrSPItPlUz_ZPFkakyJ4VX6K1CHpu0J3w4nA0K_mu25A/exec";
  let tabela;

  function carregarDados() {
    const email = document.getElementById("emailInput").value.trim().toLowerCase();
    if (!email) return alert("Digite um e-mail autorizado.");

    fetch(`${API_URL}?email=${email}`)
      .then(res => res.json())
      .then(dados => {
        if (dados.erro) {
          document.getElementById("erroMsg").innerText = "Acesso negado.";
          return;
        }

        document.getElementById("loginArea").style.display = "none";
        document.getElementById("mainContent").style.display = "block";

        const colunas = Object.keys(dados[0]).map(k => {
          const titulo = (k === "Pontuação Balanceada (1–700)") ? "PB 1–700" : k;
          return { title: titulo, data: k };
        });

        tabela = $('#tabela').DataTable({
          data: dados,
          columns: colunas,
          responsive: true,
          paging: false,
          info: false,
          searching: true,
          destroy: true,
          initComplete: function () {
            $('div.dataTables_filter input').attr('placeholder', 'Buscar criptomoeda...');
            $('#tabela tbody tr').each(function () {
              const $tds = $(this).find("td");
              const link = $tds.eq(2).text();
              const score = parseInt($tds.eq(3).text());
              if (link.startsWith("http")) $tds.eq(2).html(`<a href="${link}" target="_blank">Abrir</a>`);
              if (score >= 250) $tds.eq(3).attr("data-score", score);
            });

            // Corrige colunas desalinhadas logo ao abrir
            setTimeout(() => {
              tabela.columns.adjust().responsive.recalc();
            }, 300);
          }
        });
      })
      .catch(() => {
        document.getElementById("erroMsg").innerText = "Erro ao carregar os dados.";
      });
  }

  function filtrarRank() {
    const min = parseInt(document.getElementById("minRank").value, 10);
    const max = parseInt(document.getElementById("maxRank").value, 10);

    $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
      const rank = parseInt(data[0], 10);
      if ((isNaN(min) || rank >= min) && (isNaN(max) || rank <= max)) {
        return true;
      }
      return false;
    });

    tabela.draw();
    $.fn.dataTable.ext.search.pop();
  }
</script>

</body>
</html>
